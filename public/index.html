              <col style="width: 20%;">
              <col style="width: 20%;">
              <col style="width: 20%;">

            <thead>
              <tr>
                ${columns.map((col) => `<th>${col}</th>`).join("")}
              </tr>
            </thead>
            <tbody>
              ${data.map((item) => renderRow(item)).join("")}
            </tbody>
          </table>
        </div>
      `;
      }
