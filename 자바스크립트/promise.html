<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    /*
      [ Promise가 없었을 때 ]

      콜백 함수는 비동기 작업이 완료된 후 호출되는 함수.
      이를 통해 비동기 작업의 결과를 처리할 수 있다.
    */


    function 가져오기데이터(callback) {
      setTimeout(() => {
        console.log('1');
        callback();
      }, 3000)
    }

    function 더가져오기데이터(callback) {
      console.log('2');
      callback();
    }

    function 더가져오기데이터2() {
      console.log('3');
    }

    가져오기데이터(function () {
      더가져오기데이터(function () {
        더가져오기데이터2();
      });
    });

  </script>

</body>

</html>
